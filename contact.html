<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Hubungi Kami - Travel Blogger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.jpg" alt="Travel Logo" width="30" height="30">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Contact Section -->
  <section class="contact-section py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <p>Jika Anda memiliki pertanyaan atau memerlukan informasi lebih lanjut, jangan ragu untuk menghubungi kami melalui formulir di bawah ini atau melalui saluran media sosial kami.</p>
          <form action="https://formspree.io/f/{your_form_id}" method="POST">
            <div class="form-group">
              <label for="name">Nama</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Pesan</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
        </div>
        <div class="col-md-6">
          <!-- Tambahkan konten tambahan atau gambar di sini jika diinginkan -->
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-light py-4">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-md-4 text-left">
          <img src="logo.jpg" alt="Logo Travel" class="footer-logo" />
        </div>
        <div class="col-md-4 text-center">
          <nav class="vertical-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
        <div class="col-md-4 text-right">
          <div class="social-icons">
            <a href="https://www.instagram.com/travelblogger" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/travelblogger" target="_blank"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="text-center py-3">
        <p>&copy; 2024 Travel Blogger</p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
